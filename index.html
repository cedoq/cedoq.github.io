<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Film Finder</h1>

        <div class="form-container">
            <form id="filmFinderForm">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter film title">
                </div>
                <div>
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" placeholder="Enter director's name">
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" placeholder="Enter release year">
                </div>
                <div class="checkbox-group">
                    <label>Genres:</label>
                    <label>
                        <input type="checkbox" name="genre" value="Action"> Action
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Drama"> Drama
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Comedy"> Comedy
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Thriller"> Thriller
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Romance"> Romance
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Fantasy"> Fantasy
                    </label>
                </div>

                <div>
                    <label for="score">Score (0 to 10):</label>
                    <input type="range" id="score" name="score" min="0" max="10" step="0.1" value="5">
                    <span class="slider-value" id="scoreValue">5</span>
                </div>

                <button type="submit">Find Films</button>
            </form>
        </div>
    </header>

    <script>
        // Display the selected score value dynamically as the slider is moved
        const scoreSlider = document.getElementById('score');
        const scoreValue = document.getElementById('scoreValue');
        
        scoreSlider.addEventListener('input', function() {
            scoreValue.textContent = scoreSlider.value;
        });
    </script>
</body>
</html>
